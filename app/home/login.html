<h2>Login</h2>
<input type="email" placeholder="email" ng-model="loginData.username" required>
<input type="password" placeholder="password" ng-model="loginData.password" required>
<input type="password" placeholder="password" ng-model="loginData.grant-type" required>
<button type="button" ng-click="login(loginData)">Login</button>
