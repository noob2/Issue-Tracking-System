<div class="authorisationForm">
    <h2>Register</h2>
    <input type="email" placeholder="email" ng-model="registerData.email" required>
    <input type="password" placeholder="password" ng-model="registerData.password" required>
    <input type="password" placeholder="confirm password" ng-model="registerData.confirmPassword" required>
    <button type="button" ng-click="register(registerData)">Register</button>
</div>
