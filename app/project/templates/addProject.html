<div ng-hide="loading">
    <h3>LOADING . . .</h3>
</div>

<div ng-show="loading">
    <p id="pageHeader">New Project</p>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" ng-model="project.name" />
        <br>
        <label for="description">Description</label>
        <input type="text" id="description" ng-model="project.description" />
        <br>
        <label for="projectKey">ProjectKey</label>
        <input type="text" id="projectKey" ng-model="project.projectKey" />
        <br>
        <label for="projectLeader">projectLeader</label>
        <select  id="projectLeader" ng-model="project.LeadId">
            <option  value="{{user.Id}}" ng-repeat="user in users">{{user.Username}}</option>
        </select>
        <br>
        <label for="priorities">Priorities (separated by comma)</label>
        <input type="text" id="priorities" ng-model="project.priorities.name" />
        <br>
        <button type="button" ng-click="addProject(project)">Add Project</button>
    </form>
</div>
