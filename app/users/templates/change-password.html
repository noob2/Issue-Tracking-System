<div class="authorisationForm">
    <input type="password" placeholder="old password" ng-model="userData.OldPassword" required>
    <input type="password" placeholder="new password" ng-model="userData.NewPassword" required>
    <input type="password" placeholder="confirm new password" ng-model="userData.ConfirmPassword" required>
    <button type="button" ng-click="changePassword(userData)">Change Password</button>
</div>
